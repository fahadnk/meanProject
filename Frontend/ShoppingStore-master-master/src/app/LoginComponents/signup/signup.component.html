<section  class="section-center">
  <div>
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                    <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                </div>
                <div class="text-center">
                    <h2>Sign-up</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                   Please enter your details
                    </p>
                <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" >
                    <div class="form-group mb-2">
                        <input type="text" id="username" placeholder="Username" class="form-control" formControlName="username"
                            name="username" />
                    </div>
                    <div class="form-group mb-2">
                        <input type="email" id="email" placeholder="email" class="form-control"
                            formControlName="email" name="email" />
                    </div>
                    <div class="form-group mb-2">
                      <input type="password" id="password" placeholder="Password" class="form-control"
                          formControlName="password" name="password" />
                    </div>
                    <div class="form-group mb-2">
                    <input type="password" id="password2" placeholder="Confirm-Password" class="form-control"
                        formControlName="password2" name="password2" />
                    </div>
                    <br>
                    <input type="submit" class="btn btn-primary w-100" value="Register" name="">
                </form>
            </div>
            <div class="card-footer text-right">
                <small><a routerLink="/">Back</a></small>
            </div>
        </div>
    </div>
</div>
</section>
