<div class="products">
  <div class="container">
  <mat-card class="example-card" *ngFor="let item of product" (click)="openDialog('1500ms', '1500ms',item.id)">
    <!-- <button mat-button (click)="openDialog()">Open dialog</button> -->
  <!-- <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div> -->
    <!-- <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  <!-- </mat-card-header> -->
  <img mat-card-image src="{{item.thumbnail}}" alt="Product is loading">
  <mat-card-content>
    <p>
      {{item.price + '$'}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <div class="example-button-row">
      <button mat-fab extended color="accent">
        <mat-icon>add_shopping_cart</mat-icon>
        Add to Cart
      </button>
      <button mat-fab extended color="accent" >
        <mat-icon>description</mat-icon>
        <span class="p-2" (click)="openDialogDetail(item.id)">Detail</span>
      </button>
    </div>
    <!-- <button mat-button></button> -->
    <!-- <button mat-button>DETAIL</button> -->
  </mat-card-actions>
</mat-card>
</div>
</div>
<app-footer></app-footer>
